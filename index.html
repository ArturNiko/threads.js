<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
    <style>
        body {
            color: white;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: black;
        }

        #progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 5px;
            width: 0;
            background: #0f0;
            transition: width .2s ease-in-out;
            box-shadow: 0 0 10px #0f0;
        }

        #progress.done {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        main {
            text-align: center;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #run {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bolder;
            font-family: sans-serif;
            border: 1px solid #fff;
            background: transparent;
            color: #fff;
            cursor: pointer;
            transition: background .2s ease-in-out;
            box-shadow: 0 0 0 white;
        }

        #run:hover {
            background: #fff;
            color: #000;
        }

        #run.running {
            background: #fff;
            color: #000;
            pointer-events: none;
        }

        #run.done {
            color: #000;
            background: lime;
            border-color: lime;
            box-shadow: 0 0 10px lime;
            pointer-events: none;
        }


    </style>
</head>
<body>
<div id="app">
    <div id="progress"></div>
</div>
<main>
    <h1>Threads.js</h1>
    <p>Threads.js is a library that allows you to run JavaScript in parallel.</p>
    <p>Reload the page to run again.</p>
    <button id="run">Run</button>
</main>

<script type="module">
    import Threads, {TaskPool} from './src/index.ts'

    const threads = new Threads(navigator.hardwareConcurrency)
    await threads.load()

    function test1(message) {
        let counter = message?.counter ?? 0
        const rand = Math.random() * .001
        for (let i = 0; i < 500_000_000; i++) {
            counter += i * rand > 10 ? Math.floor(i * rand) : 0
        }

        return {index: message?.index ?? 'None', counter}
    }

    function test2(message) {
        return message + 1
    }

    function generateParTasks() {
        const tasks = new TaskPool()
        for (let i = 0; i < 10; i++) {
            tasks.push({method: test1, message: {index: i, message: i}}, test1)
        }
        return tasks
    }

    function generateSeqTasks() {
        return new TaskPool().push({method: test2, message: 1}, test2, {method: test2, message: 10}, test2, test2)
    }

    const button = document.querySelector('#run')
    button.addEventListener('click', async () => {
        button.classList.add('running')
        button.innerText = 'Running...'

        console.time('Execution took')

        const result1 = threads.executeSequential(generateSeqTasks(), {
            step: (message) => console.log(1),
            throttle: () => performance.memory.jsHeapSizeLimit - performance.memory.usedJSHeapSize > Math.pow(1024, 2)
        })

        const result2 = threads.executeSequential(generateSeqTasks(), {
            step: (message) => console.log(2),
            throttle: () => performance.memory.jsHeapSizeLimit - performance.memory.usedJSHeapSize > Math.pow(1024, 2)
        })

        const result3 = threads.executeParallel(generateParTasks(), {
                step: (message, progress) => {
                    console.log(3)
                    document.querySelector('#progress').style.width = (progress) + '%'
                },
                throttle: () => performance.memory.jsHeapSizeLimit - performance.memory.usedJSHeapSize > Math.pow(1024, 2)
            }
        )


        const result4 = threads.executeParallel(generateParTasks(), {
                step: (message, progress) => {
                    console.log(4)
                    document.querySelector('#progress').style.width = (progress) + '%'
                },
                throttle: () => performance.memory.jsHeapSizeLimit - performance.memory.usedJSHeapSize > Math.pow(1024, 2)
            }
        )

        const result5 = threads.executeSequential(generateSeqTasks(), {
            step: (message) => console.log(5),
            throttle: () => performance.memory.jsHeapSizeLimit - performance.memory.usedJSHeapSize > Math.pow(1024, 2)
        })

        const result6 = threads.executeSequential(generateSeqTasks(), {
            step: (message) => console.log(6),
            throttle: () => performance.memory.jsHeapSizeLimit - performance.memory.usedJSHeapSize > Math.pow(1024, 2)
        })



        const promises = Promise.all([result1, result2, result3, result4, result5, result6])

        console.log('Result:', await promises)
        console.timeEnd('Execution took')

        button.classList.replace('running', 'done')
        button.innerText = 'Done'
    }, {once: true})


    window.threads = threads
</script>
</body>
</html>
